{% extends "courses/base_courses.html" %}

{% block title %}Delete course{% endblock %}

{% block content %}
<h1>Удалить курс: "{{ object.title }}"</h1>
<div class="module">
    <form action="" method="post">
        {% csrf_token %}
        <p>Вы увурены, что хотите удалить курс: "{{ object }}"?</p>
        <input type="submit" class="button" value="Подтвеждаю">
        <a href="{% url 'courses:course_list' %}">
            <input type="button" value="Cancel"></a>
    </form>
</div>
{% endblock %}
